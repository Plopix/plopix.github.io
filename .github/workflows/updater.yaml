name: Deploy to GitHub Pages

on:
    schedule:
        - cron: '5 4 * * 0,2,4,5'
    push:
        branches: [master]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        name: ğŸ¦¾ Build the website artefact
        runs-on: ubuntu-latest
        env:
            GH_PRIVATE_TOKEN: ${{ secrets.GH_PRIVATE_TOKEN }}
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: ğŸ„ Install, build, and upload
              uses: withastro/action@v3
              with:
                  path: .
                  node-version: 22
                  package-manager: pnpm@10.6.5

    deploy:
        name: ğŸš€ Deploy to GitHub Pages
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: ğŸš¢ Ship it
              id: deployment
              uses: actions/deploy-pages@v4
